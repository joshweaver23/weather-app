<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=VT323'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container text-center">

  <h1><i class="wi wi-meteor wi-header"></i> Awesome Weather App <i class="wi wi-volcano wi-header"></i></h1>
  <p class="text location" id="location">Charleston</p>
  <p class="text temperature"><span id="temperature">77</span>&deg;<span id="units">F</span></p>
  <p class="notice">click unit to toggle &deg;F & &deg;C</p>
  <p class="text conditions" id="conditions">Clear</p>
  <span><i class="wi wi-weather wi-owm-800" id="icon"></i></span>
  
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
